# DataSource settings
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    password: pass
  # Hibernate settings
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql

  flyway:
    baseline-on-migrate: true
    enable: true
    user: postgres
    password: pass
    baseline-description: "init"
    baseline-version: 0
# Logging SQL queries
#logging:
